<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>LocalLink – Watcher</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ➤ Load Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <header>
    <a href="/" class="app-logo">LocalLink</a>
  </header>
  <main class="container">
    <div class="card">
      <div id="status-container" class="status-indicator connecting">
        <span class="dot"></span>
        <span id="status">Waiting for broadcaster…</span>
      </div>
      <div class="video-container">
        <video id="video" controls autoplay playsinline></video>
      </div>
    </div>

    <div class="card" style="margin-top:2em;">
      <h2>Recommendations</h2>
      <div id="recommendations"></div>
      <div class="recommendation-input" style="margin-top:1em;">
        <input
          id="codeInput"
          type="text"
          maxlength="4"
          placeholder="Enter 4-char PIN"
          style="text-transform: uppercase;"
        />
        <button id="connectBtn">Connect</button>
      </div>
    </div>
  </main>

  <!-- your real-time watcher logic -->
  <script src="watcher.js"></script>
</body>
</html>
