<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">

    <header>
      <a href="/" class="app-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

      </div>

      <div class="role-selection">
        <a href="/broadcaster.html" class="role-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M16 6H8a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V8a2 2 0 00-2-2zm-8 10V8h8v8H8zm-5-4h2v2H3v-2zm18 0h-2v2h2v-2zM16 3v2H8V3h8zm-4 17v-2h-2v2h2z"/>

          <p>Share your screen or audio with others</p>

        <a href="/watcher.html" class="role-card">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

          <p>View a broadcast from someone else</p>
